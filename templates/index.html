<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Recommender</h1>
        <form id="recommend-form">
            <label for="genre">Select Genre:</label>
            <select id="genre" name="genre">
                <option value="">-- Select Genre --</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Thriller">Thriller</option>
            </select>

            <label for="rating">Select Age-Appropriateness Rating:</label>
            <select id="rating" name="rating">
                <option value="">-- Select Age Rating --</option>
                <option value="G">G - General Audience</option>
                <option value="PG">PG - Parental Guidance</option>
                <option value="PG-13">PG-13 - Parents Strongly Cautioned</option>
                <option value="R">R - Restricted</option>
                <option value="NC-17">NC-17 - Adults Only</option>
            </select>

            <label for="recency">Select Recency Range:</label>
            <select id="recency" name="recency">
                <option value="">-- Select Year Range --</option>
                <option value="2000-2010">2000-2010</option>
                <option value="2011-2015">2011-2015</option>
                <option value="2016-2020">2016-2020</option>
                <option value="2021-present">2021-Present</option>
            </select>

            <button type="submit">Get Recommendations</button>
        </form>

        <!-- Loading Spinner -->
        <div id="loading" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
        </div>

        <div id="results"></div>


        <div class="actions">
            <button id="top-rated-btn">View Top-Rated Movies</button>
            <button id="now-playing-btn">View Now-Playing Movies</button>
        </div>

        <div class="search-section">
            <h2>Search for a Movie</h2>
            <input type="text" id="search-query" placeholder="Enter movie title">
            <button id="search-btn">Search</button>
        </div>

        <div id="additional-results"></div>

    </div>
    <script src="/static/scripts.js"></script>
</body>
</html>
